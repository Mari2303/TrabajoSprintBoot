<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link rel="stylesheet" href="css/pagos.css">
    
</head>
<body>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gestión de Usuarios</a>
            <a class="navbar-brand" href="pagos.html">Pagos</a>
            <a class="navbar-brand" href="detalles_venta.html">Detalles Venta</a>
            <a class="navbar-brand" href="productos.html">Productos</a>
            <a class="navbar-brand" href="ventas.html">Ventas</a>
           
        </div>
    </nav>
    <div class="container">
    <h1>Lista de Pagos</h1>
    <ul id="pagos-lista"></ul>

    <h2>Crear Pago</h2>
    <form id="crear-pago-form">
        <input type="number" id="id-venta" placeholder="ID de la venta" required>
        <input type="text" id="metodo-pago" placeholder="Método de pago" required>
        <input type="number" id="monto-pago" placeholder="Monto del pago" required step="0.01">
        <button type="submit">Crear</button>
    </form>

    <div class="modal-buttons">
        <button onclick="abrirModal('modalModificar')">Modificar Pago</button>
        <button onclick="abrirModal('modalEliminar')">Eliminar Pago</button>
      </div>
    </div>
  
    <!-- MODAL MODIFICAR -->
    <div id="modalModificar" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal('modalModificar')">&times;</span>
        <h2>Modificar Pago</h2>
        <form id="modificar-pago-form">
          <input type="number" id="id-pago-modificar" placeholder="ID del pago" required />
          <input type="number" id="id-venta-modificar" placeholder="ID de la venta" required />
          <input type="text" id="metodo-pago-modificar" placeholder="Nuevo método de pago" required />
          <input type="number" id="monto-pago-modificar" placeholder="Nuevo monto del pago" required step="0.01" />
          <button type="submit">Modificar</button>
        </form>
      </div>
    </div>
  
    <!-- MODAL ELIMINAR -->
    <div id="modalEliminar" class="modal">
      <div class="modal-content">
        <span class="close" onclick="cerrarModal('modalEliminar')">&times;</span>
        <h2>Eliminar Pago</h2>
        <form id="eliminar-pago-form">
          <input type="number" id="id-pago-eliminar" placeholder="ID del pago" required />
          <button type="submit">Eliminar</button>
        </form>
      </div>
    </div>
  

   
<script src="/fromEnd/js/pagos.js"></script>
<script src="js/pagos.js"></script>
</body>
</html>
